<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google - Clone</title>
    <link rel="stylesheet" href="/css/main.css">
</head>

<body>
    <!-- Header and navigation menu-->
    <header>
        <nav>
            <ul class="nav-right-section">
                <a href="https://www.gmail.com">Gmaill</a>
                <a href="https://www.google.com/images" >Images</a>
                <a href="">Menu-Icon</a>
                <a href="https://www.google.com/account">Account</a>
              </ul>
        </nav>
    </header>

    <!-- Search bar and buttons -->
    <main>
        <section class="main-logo">
            <a href="https://www.google.com/doodles/30th-anniversary-of-the-world-wide-web">
                <img src="https://lh3.googleusercontent.com/Wlsjc28bPB_qUThGy7EsKaEn10lKg7B8MWRuazFiWzydDTrUQUMTT82bAa86972pmwTUyUF-cHrtiLvRVtfEqtcqoiWeZ0lpeLIP9aM61g" alt="Google's animation for the anniversary of the WWW" title="Doodle created by Google">
            </a>
        </section>
        <section class="main-input-container">
            <span class="main-input-search-icon" >
            </span>
            <input type="text">
            <a href="https://www.google.com/search" class="main-input-voice-search"></a>
        </section>
        <section class="main-buttons">
            <div>
                <button>Google Search</button>  
            </div>
            <div>
                <button>I'm Feeling Lucky</button> 
            </div>  
        </section>
        <section class="main-empty-space">
            
        </section>
    </main>
    <!-- Footer -->
    <footer>
        <ul class="footer-left">
            <a href="http://www.google.com/">About</a>
            <a href="http://www.google.com/">Advertising</a>
            <a href="http://www.google.com/">Business</a>
            <a href="http://www.google.com/">How Search Works</a>
        </ul>
        <ul class="footer-right">
            <a href="http://www.google.com/">Privacy</a>
            <a href="http://www.google.com/">Terms</a>
            <a href="http://www.google.com/">Settings</a>
        </ul>
    </footer>
</body>
</html>
